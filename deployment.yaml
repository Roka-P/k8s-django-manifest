apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-admin-deployment
  labels:
    app: webapp-admin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp-admin
  template:
    metadata:
      labels:
        app: webapp-admin
    spec:
      imagePullSecrets:
        - name: dockerhub-secrets
      containers:
        - name: webapp-django
          image: roka0215/django-web:15
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: webapp-admin-secret
            - configMapRef:
                name: webapp-admin-configmap
          ports:
            - containerPort: 8005
          volumeMounts:
            - mountPath: .static_root
              name: webapp-admin-volume
          command:
            - "/bin/bash"
            - "-c"
            - "python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py collectstatic && gunicorn --bind 0.0.0.0:8005 core.wsgi"
        - name: webapp-admin-nginx
          image: nginx
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /static
              name: webapp-admin-static
            - mountPath: /etc/nginx/conf.d
              name: webapp-admin-config
          ports:
            - containerPort: 5085
      volumes:
        - name: webapp-admin-volume
          hostPath:
            path: /home/vagrant/static-admin
        - name: webapp-admin-static
          hostPath:
            path: /home/vagrant/static-admin
        - name: webapp-admin-config
          hostPath:
            path: /home/vagrant/nginx/admin-config
